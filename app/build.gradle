apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    archivesBaseName = "TicketPro_Parking2025_v4.1.303"
    signingConfigs {
        debug {
            storeFile file('/home/tspl/Desktop/parking/TicketPro Parking_28_02_2024/Parking.jks')
            storePassword 'parking@123'
            keyAlias = 'ticketpro_parking'
            keyPassword 'parking@123'
        }
    }

    compileOptions.encoding = 'windows-1252' //

    defaultConfig {
        applicationId "com.ticketpro.parking"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode = "2"
        versionName = "4.1.303"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    aaptOptions {
        noCompress 'db'
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    compileSdk 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
    }
    namespace 'com.ticketpro.parking'
}

