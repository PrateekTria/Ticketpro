<html>
<head>
<style rel="stylesheet" type="text/css">
body{
	text-align:center;
}

#preview{
	width:100%;
	max-width:410px;
	text-align:center;
}

#Barcode{
	margin:10px;
	max-width:410px;
	height:36px;
	border:1px solid #ccc;
}

#ticketPhoto{
	margin:10px;
}

#ticketPhoto img{
	width:100%;
}
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.qrcode.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<script type="text/javascript" src="jquery.barcode.js"></script>
<title>Preview</title>
</head>
<body>
	<div id="preview">
		<h1>CITE# <span id="citeNumber"></span></h1>
		<div id="ticketPhoto"></div>
		<table>
			<tr>
				<td valign="top">DATE</td>
				<td valign="top">:</td>
				<td valign="top"><span id="date"></span></td>
			</tr>
			<tr>
				<td valign="top">MARKED</td>
				<td valign="top">:</td>
				<td valign="top"><span id="marked"></span></td>
			</tr>
			<tr>
				<td>BADGE</td>
				<td>:</td>
				<td><span id="badge"></span></td>
			</tr>
			<tr>
				<td>METER</td>
				<td>:</td>
				<td><span id="meter"></span></td>
			</tr>
			<tr>
				<td>SPACE #</td>
				<td>:</td>
				<td><span id="space"></span></td>
			</tr>
			<tr>
				<td>LOCATION</td>
				<td>:</td>
				<td><span id="location"></span></td>
			</tr>
			<tr>
				<td>VIOLATION</td>
				<td>:</td>
				<td><span id="violation"></span></td>
			</tr>
			<tr style="font-size:16px;margin-top:5px;margin-bottom:5px;">
				<td><b>FINE</b></td>
				<td><b>:</b></td>
				<td><b><span id="fine"></span></b></td>
			</tr>
			<tr style="font-size:16px;margin-bottom:5px;">
				<td><b>LIC</b></td>
				<td><b>:</b></td>
				<td><b><span id="lic"></span></b></td>
			</tr>
			<tr>
				<td>EXP DATE</td>
				<td>:</td>
				<td><span id="expDate"></span></td>
			</tr>
			<tr>
				<td>VIN#</td>
				<td>:</td>
				<td><span id="vin"></span></td>
			</tr>
			<tr>
				<td>MAKE</td>
				<td>:</td>
				<td><span id="make"></span></td>
			</tr>
			<tr>
				<td>BODY</td>
				<td>:</td>
				<td><span id="body"></span></td>
			</tr>
			<tr>
				<td colspan=3>OFFICER COMMENTS:
				<br/>
				<span id="comments"></span>
				</td>
			</tr>
		</table>
		<br/>
		<div id="disclaimer"></div>
		<h2><span id="photos"></span></h2>
		<div id="Barcode"></div>
		<div id="QRCode"></div>
	</div>	
</body>
<script>
	document.getElementById('citeNumber').innerHTML="TEST123";
	document.getElementById('Barcode').innerHTML="TEST123";
	document.getElementById('date').innerHTML=new Date();
	document.getElementById('meter').innerHTML="";
	document.getElementById('space').innerHTML="";
	document.getElementById('location').innerHTML="";
	document.getElementById('violation').innerHTML='';
	document.getElementById('disclaimer').innerHTML="*** PRINT DISCLAIMER ***";
	document.getElementById('photos').innerHTML="*** PHOTO(S) TAKEN ***";
	
	$('#Barcode').barcode({code:'code39'});
	jQuery('#QRCode').qrcode({
		text:"http://www.pticket.com/indexcit.asp?agcy=75&cit=20002209",
		width:128,
		height:128
	});
</script>
</html>
