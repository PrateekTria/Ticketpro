<html>
<head>
    <style type="text/css">
	body{
		text-align:center;
		margin-left:1%
	}
	table{width:99% !important}
	img{width:99% !important}
	td {
	font-size:40px  !important;
	}

	#loader{
		text-align:center;
		margin-top:100px;
	}
	#preview{
		width:100%;
		text-align:center;
		padding:0px;
		margin:0px;
	}
	
	#preview li{
		list-style:none;
		display:inline-block;
		width:100%;
	}
	
	.BARCODE{
		width:99%;
		height:100px;
		margin:10px;
		border:1px solid #ccc;
	}

    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="jquery.qrcode.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <script type="text/javascript" src="jquery.barcode.js"></script>
    <title>Preview</title>
</head>
<body>
<ul id="preview"></ul>
</body>

<script>
	function loadHTML(HTML,dir){
		$('#preview li').remove();
		
		$('#preview').append("<li>"+HTML+"</li>").show('slide', {direction: dir}, 300);
		$('.BARCODE').each(function(){
			$(this).barcode({code:'code39'});
		});
		
		$('.QRCODE').each(function(){
			var citeN=$(this).text();
			var agencyCode=$(this).attr('data-agencycode');
			
			$(this).text('');
			$(this).qrcode({
				text:'http://www.pticket.com/indexcit.asp?agcy='+agencyCode+'&cit='+citeN,
				width:250,
				height:250
			});
		});
	}


</script>
</html>
